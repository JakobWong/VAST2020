<!-- Create the charting area as a div with a sepecifi id -->  
<div id="my_dataviz">
  <div id="row1">
    <div id="bar_chart" >
      <div id="bloc1"></div>
      <div id="bloc2"></div>
    </div>
    <!-- <div id="scattor_plot"></div> -->
    <div id="adjacency_matrix"></div>

  </div>
  <div id="row2">
    <!-- <div id="adjacency_matrix"></div> -->
    <div id="ontology_graph">
      <div id="min_max_filter" style="width: 240px; display: flex; flex-direction: column;">
        <p>
          <label for="minNumEdge" 
                 style="display: inline-block; width: 240px; text-align: center; font-family: sans-serif;">
                Object node min edges <span id="minNumEdge-value"></span>
          </label>
          <input type="number" id="minNumEdge" value="8">
        </p>
        <p>
          <label for="maxNumEdge" 
                 style="display: inline-block; width: 240px; text-align: center; font-family: sans-serif;">
                Object node max edges <span id="maxNumEdge-value"></span>
          </label>
          <input type="number" id="maxNumEdge" value="8">
        </p>
        <div id="image_holder">
          <img id="hover_image" style="width: 240px; height: auto;"></img>
        </div>
      </div>
        <div id="graph_display"></div>
    </div>
    <div id="people_images"></div>
  </div>
</div>
